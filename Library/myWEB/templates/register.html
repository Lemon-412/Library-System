<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 读者注册 </title>
</head>
<body>
    <h1> 读者注册 </h1>
    <form role="form" action="/register_submit/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="zh"> 账号 </label>
            <input name="username" type="text" class="form-control" id="zh" placeholder="" autofocus>
        </div>
        <div class="form-group">
            <label for="mm"> 密码 </label>
            <input name="password" type="password" class="form-control" id="mm" placeholder="" value="">
        </div>
        <div class="form-group">
            <label for="mmqr"> 确认密码 </label>
            <input name="password2" type="password" class="form-control" id="mmqr" placeholder="" value="">
        </div>
        <div class="form-group" style="color: red">{{ msg }}</div>
        <br>
        <button> 注册 </button>
    </form>
    <a href="/"> 已有账号？登录 </a>
</body>
</html>
