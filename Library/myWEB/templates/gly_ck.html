<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 管理员出库 </title>
</head>
<body>
    <h1> 图书管理系统 </h1>
    <h3> 管理员出库 </h3>
    <h3> 欢迎 {{ xm }}</h3>
    <a href="/logout_view/"> 退出登录 </a>
    <br><br>
    <a href="/gly_smztcx/"> 书目状态查询 </a>
    <br>
    <a href="/gly_js/"> 借书 </a>
    <br>
    <a href="/gly_hs/"> 还书 </a>
    <br>
    <a href="/gly_rk/"> 入库 </a>
    <br>
    <a href="/gly_ck/"> 出库 </a>
    <br>
    <br>

        <form role="form" action="/gly_ck/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="isbn"> ISBN号 </label>
            <input name="isbn" type="text" class="form-control" id="isbn" placeholder="" value="{{ isbn }}" autofocus>
        </div>
        <div class="form-group">
            <label for="rksl"> 出库数量 </label>
            <input name="rksl" type="text" class="form-control" id="rksl" placeholder="" value="{{ rksl }}" autofocus>
        </div>
        <div class="form-group">
            <label for="ckyx"> 优先从何处出库（未借出、不外借） </label>
            <input name="ckyx" type="text" class="form-control" id="ckyx" placeholder="" value="{{ ckyx }}" autofocus>
        </div>
        <div class="form-group" style="color: red">{{ msg }}</div>
        <br>
        <button> 出库 </button>
    </form>

</body>
</html>
