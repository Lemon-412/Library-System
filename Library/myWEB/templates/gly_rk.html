<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 管理员入库 </title>
</head>
<body>
    <h1> 图书管理系统 </h1>
    <h3> 管理员入库 </h3>
    <h3> 欢迎 {{ xm }}</h3>
    <a href="/logout_view/"> 退出登录 </a>
    <br><br>
    <a href="/gly_smztcx/"> 书目状态查询 </a>
    <br>
    <a href="/gly_js/"> 借书 </a>
    <br>
    <a href="/gly_hs/"> 还书 </a>
    <br>
    <a href="/gly_rk/"> 入库 </a>
    <br>
    <a href="/gly_ck/"> 出库 </a>
    <br>
    <br>

    <form role="form" action="/gly_rk/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="isbn"> ISBN号 </label>
            <input name="isbn" type="text" class="form-control" id="isbn" placeholder="" value="{{ isbn }}" autofocus>
        </div>
        <div class="form-group">
            <label for="rksl"> 入库数量 </label>
            <input name="rksl" type="number" min="1" class="form-control" id="rksl" placeholder="" value="{{ rksl }}" autofocus>
        </div>
        <div class="form-group">
            <label for="rkhzt"> 入库后状态（未借出、不外借） </label>
            <input name="rkhzt" type="text" class="form-control" id="rkhzt" placeholder="" value="{{ rkhzt }}" autofocus>
        </div>
        <div class="form-group">
            <label for="sm"> 书名（新书录入） </label>
            <input name="sm" type="text" class="form-control" id="sm" placeholder="" value="{{ sm }}">
        </div>
        <div class="form-group">
            <label for="zz"> 作者（新书录入） </label>
            <input name="zz" type="text" class="form-control" id="zz" placeholder="" value="{{ zz }}">
        </div>
        <div class="form-group">
            <label for="cbs"> 出版社（新书录入） </label>
            <input name="cbs" type="text" class="form-control" id="cbs" placeholder="" value="{{ cbs }}">
        </div>
        <div class="form-group">
            <label for="cbny"> 出版年月（新书录入） </label>
            <input name="cbny" type="text" class="form-control" id="cbny" placeholder="" value="{{ cbny }}">
        </div>
        <div class="form-group">
            <label for="cs"> 册数（新书录入） </label>
            <input name="cs" type="number" min="1" class="form-control" id="cs" placeholder="" value="{{ cs }}">
        </div>
        <div class="form-group" style="color: red">{{ msg }}</div>
        <br>
        <button> 入库 </button>
    </form>

</body>
</html>
