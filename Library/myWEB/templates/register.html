<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../static/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/home.css" rel="stylesheet" type="text/css">
    <title> 读者注册 </title>
</head>
<body class="text-center">
<div class="background"></div>
<form role="form" action="/register/" method="post" class="login-box">
    {% csrf_token %}
    <h3 class="login-title"> 读者注册 </h3>
    <label for="xm" class="left pt-1"> 姓名 </label>
    <input name="xm" type="text" class="form-control" id="xm" placeholder="请输入姓名" autofocus value="{{ xm }}">

    <label for="dh" class="left pt-2"> 电话 </label>
    <input name="dh" type="text" class="form-control" id="dh" placeholder="请输入电话号码" autofocus value="{{ dh }}">

    <label for="yx" class="left pt-2"> 邮箱 </label>
    <input name="yx" type="text" class="form-control" id="yx" placeholder="请输入邮箱" autofocus value="{{ yx }}">

    <label for="mm" class="left pt-2"> 登录密码 </label>
    <input name="mm" type="password" class="form-control" id="mm" placeholder="请设置登录密码" value="">

    <label for="mmqr" class="left pt-2"> 确认密码 </label>
    <input name="mmqr" type="password" class="form-control" id="mmqr" placeholder="请确认登录密码" value="">

    <div class="form-group pt-0" style="color: red">{{ msg }}</div>
    <br>
    <button class="btn btn btn-primary mr-3" type="submit">注册</button>
    <br>
    <a href="/" class="text-decoration-none"> 已有账号？登录 </a>
</form>
<div class="fixed-bottom text-muted" style="font-size: small">
    Designer:<br>
    Qin Minhao, Huang Yansong, Feng Jiawei
</div>
</body>
</html>

<style>
    .login-box {
        width: 350px;
        margin: 150px auto;
        border: 1px solid #DCDFE6;
        padding: 25px;
        border-radius: 5px;
        box-shadow: 0 0 25px #DCDFE6;
    }

    .login-title {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    .left {
        float: left;
    }

    .background {
        background-image: url("../../static/img/background-o.jpg");
        background-size: 100% 100%;
        width: 100%;
        height: 100%;
        position: absolute;
        background-repeat: no-repeat;
        z-index: -1;
    }
</style>
