<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理统一身份认证</title>
</head>
<body>
    <h1>图书管理统一身份认证</h1>
    {% if request.user.username %}
        <h3> 欢迎 {{ request.user.username }} ！</h3>
        <a href="/logout_view/" style="color: red"> 退出登录 </a>
    {% else %}
        <h3> 登录 </h3>
        <form role="form" action="/login_view/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="zh"> 账号 </label>
                <input name="username" type="text" class="form-control" id="zh" placeholder="" autofocus>
            </div>
            <div class="form-group">
                <label for="mm"> 密码 </label>
                <input name="password" type="password" class="form-control" id="mm" placeholder="" value="">
            </div>
            <div class="form-group" style="color: red">{{ msg }}</div>
            <br>
            <button> 登录 </button>
        </form>
        <a href="/register/"> 读者注册（没做） </a>
    {% endif %}
</body>
</html>
