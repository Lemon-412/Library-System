<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 管理员借书 </title>
</head>
<body>
    <h1> 图书管理系统 </h1>
    <h3> 管理员借书 </h3>

    <a href="/logout_view/"> 退出登录 </a>
    <br><br>
    <a href="/gly_smztcx/"> 书目状态查询 </a>
    <br>
    <a href="/gly_js/"> 借书 </a>

    <form role="form" action="/gly_js/" method="post">
        {% csrf_token %}

            <label for="dzid"> 读者id </label>
            <input name="dzid" type="text" class="form-control" id="dzid" placeholder="" value="{{ dzid }}" autofocus>
        </div>
        <div class="form-group">
            <label for="isbn"> ISBN号 </label>
            <input name="isbn" type="text" class="form-control" id="isbn" placeholder="" value="{{ isbn }}">
        </div>
        <div class="form-group" style="color: red">{{ msg }}</div>
        <br>
        <button> 借书 </button>
    </form>
</body>
</html>
